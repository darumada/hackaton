<div class="container center-form">
  <form #register='ngForm' (ngSubmit)='onSubmit(register)'>
    <div class="form-group">
      <label for="exampleInputIin1">ИИН</label>
      <input type="text" name='iin' ngModel class="form-control" id="exampleInputIin1" pattern="/^\d{12,12}$/" required aria-describedby="emailHelp"
        placeholder="Введите ИИН">
    </div>
    <div class="form-group">
      <label for="exampleInputFio1">ФИО</label>
      <input type="text" name='fio' ngModel class="form-control" id="exampleInputFio1" pattern="/^\d{12,12}$/" required aria-describedby="emailHelp"
        placeholder="Введите ФИО">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" name='email' ngModel class="form-control" id="exampleInputEmail1" pattern="/^\d{12,12}$/" required aria-describedby="emailHelp"
        placeholder="Введите Email"> </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Пароль</label>
      <input type="password" name='password' ngModel class="form-control" id="exampleInputPassword1" placeholder="Введите Пароль">
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироватся</button>
  </form>
</div>

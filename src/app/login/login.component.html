<div class="container center-form">
  <form #login='ngForm' (ngSubmit)='onSubmit(login)'>
    <div class="form-group">
      <label for="exampleInputEmail1">ИИН</label>
      <input type="text" name='iin' ngModel class="form-control" id="exampleInputEmail1" pattern="/^\d{12,12}$/" required aria-describedby="emailHelp"
        placeholder="Введите ИИН"> </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Пароль</label>
      <input type="password" name='password' ngModel class="form-control" id="exampleInputPassword1" placeholder="Введите Пароль">
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
</div>
